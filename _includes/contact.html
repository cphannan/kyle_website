<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">Get In Touch!</h2>
                <hr class="primary">
                <p>If you have a query or would like to arrange a free survey feel free to contact us</p>
            </div>
        <div class="col-lg-2 col-lg-offset-2 text-center">
            <a href="tel:{{ site.phone_number }}">
                <i class="fa-solid fa-phone fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <p>Call us</p>
            </a>
        </div>
        <div class="col-lg-2 col-lg-offset-1 text-center">
            <a href="mailto:{{ site.email }}">
            <i class="fa-regular fa-envelope fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <p>Send a message</p>
            </a>
        </div>
        <div class="col-lg-2 col-lg-offset-1 text-center">
            <a href="https://facebook.com/{{ site.facebook_page }}">
            <i class="fa-brands fa-facebook fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <p>Connect on Facebook</p>
            </a>
        </div>

    </div>
</section>
